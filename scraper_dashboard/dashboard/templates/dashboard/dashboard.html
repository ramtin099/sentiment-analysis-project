<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard</h1>
        <p>Total articles: {{ total_count }}</p>
        <p class="text-success">Positive articles: {{ positive_count }}</p>
        <p class="text-danger">Negative articles: {{ negative_count }}</p>
        <p class="text-muted">Neutral articles: {{ neutral_count }}</p>
    </div>
</body>
</html>
